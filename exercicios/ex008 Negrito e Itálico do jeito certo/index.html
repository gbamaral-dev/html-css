<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Textos</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito / Destaque</h2>
    <p>Nessa frase temos um <b>termo em negrito</b> usando a tag B (Não semãmtica)</p>
    <p>Nesta frase temos um <strong>termo em destaque</strong> usando a tag Strong (Semãmtica) </p>
    <h2>Itálico / Ênfase</h2>
    <p>Nesta frase temos um termo em itálico usando a tag I ()</p>
    
</body>
</html>
