<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            background-color: lightgray;
            height: 300px;
            width: 300px;
            
            border: 2px solid rgb(83, 83, 83);
            padding: 5px;
            margin: 5px auto;

        }
        a {
            border-width: 2px;
            border-style: solid;
            border-color: rgb(1, 1, 138);
        }
    </style>
</head>
<body>
    <h1>Exemplo de Caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de de caixa inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
