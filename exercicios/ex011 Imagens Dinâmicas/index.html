<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem Flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/happy-mistake (1).mp3" controls autoplay></audio>
    <h1>Outro Modo:</h1>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/guanabara.mp3" type="audio/mpeg">
        <source src="midia/guanabara.ogg" type="audio/ogg">
        <source src="midia/guanabara.wav" type="audio/wav">
        <p>Infelizmente o seu navegador não consegue reproduzir o áudio.
            <a href="midia/guanabara.mp3">Clique aqui para Baixar o Arquivo MP3</a>
        </p>
    </audio>
</body>
</html>
