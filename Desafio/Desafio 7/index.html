<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imagem/favicon.ico" type="image">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência!</p>
    <p>
        <picture> 
            <source media="(max-width: 750px)" srcset="imagem/foto-p.png" type="image/png"> 
            <source media="(max-width: 1050px)" srcset="imagem/foto-m.png" type="image/png">
            <img src="imagem/foto-g.png" alt="Imagem Flexível">
        </picture>
    </p>
    
</body>
</html>
