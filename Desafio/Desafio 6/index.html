<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o Mause sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <blockquote>
        <p>&#8226;<abbr title="Use a tag <p>">Parágrafos</abbr></p>
        <p>&#8226;<abbr title="Use a tag <h1 à h6>">Títulos</abbr></p>
        <p>&#8226;<abbr title="Use a tag <img>">Imagens</abbr></p>
        <p>&#8226;<abbr title="Use a tag <abbr>">Abreviações</abbr></p>
        <p>&#8226;<abbr title="Use a tag <code>">Códigos-fonte</abbr></p>
        <p>&#8226;<abbr title="Use a tag <ol>">Listas numeradas</abbr></p>
        <p>&#8226;<abbr title="Use a tag <ul>">Listas com demarcadores</abbr></p>
    </blockquote>
</body>
</html>
